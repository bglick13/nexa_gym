        key: ubuntu_cache_clang

.ubuntu-clang-env:
    extends: .cache-ubuntu-clang
    variables:
        CC: clang-12
        CXX: clang++-12

build-ubuntu-clang:
    stage: build
    extends: .ubuntu-clang-env
