    script:
        - ./autogen.sh
        - mkdir build; cd build
        - ../configure --cache-file=config.cache --enable-zmq --with-gui=qt5 --with-incompatible-bdb CPPFLAGS=-DDEBUG_LOCKORDER
        - make -j `nproc`
        - ccache --show-stats
        - make check
    artifacts:
        paths:
            - ./build/src/nexad
            - ./build/src/nexa-cli
            - ./build/src/nexa-miner
            - ./build/src/nexa-tx
            - ./build/src/test/
            - ./build/src/test/test_nexa
            - ./build/src/test/*.log
            - ./src/test/*.log
            - ./src/test-suite.log

